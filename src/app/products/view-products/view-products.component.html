<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="product.image" height="400px" width="30px" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1 text-secondary">{{product.category}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through text-secondary">{{product.price}}</span>
                    <span>$40.00</span>
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex">
                    <button class="btn btn-danger text-light btn-outline-secondary m-2" (click)="addToWishlist(product)"><i class="fa-regular fa-heart"></i>Add to wishlist</button>
                    <button class="btn btn-secondary btn-outline-dark flex-shrink-0 m-2 text-light" type="button" (click)="addtocart(product)">
                        <i class="fa-solid fa-cart-plus"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
