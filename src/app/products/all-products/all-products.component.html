
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <div class="d-flex" style="margin-left: 340px;font-size:xx-small;">
                        <p class="lead fw-normal text-white-50 mb-0 p-2">Free delivery on first Order |</p>
                        <p class="lead fw-normal text-white-50 mb-0 p-2"> Latest Trends |</p>
                        <p class="lead fw-normal text-white-50 mb-0 p-2"> Refer and Earn </p>
                    </div>
                    
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" *ngFor="let product of allProducts | filter:searchKey:'title'">
                        <div class="card h-100 p-5">
                            <!-- Product image-->
                            <img class="card-img-top" [src]="product.image" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                                    <!-- Product price-->
                                    ${{product.price}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-between">
                                <div class="text-center"><a class="btn btn-dark mt-auto text-light" routerLink="view/{{product.id}}"><i class=" eye fa-sharp fa-solid fa-eye"></i></a></div>
                                <button class="btn btn-dark text-light"  (click)="addtocart(product)"><i class=" cart fa-solid fa-cart-plus"></i></button>
                            </div>
                        </div>
                    </div>
                    
                    </div>
                
                        </div>
                    
                
            
        </section>
